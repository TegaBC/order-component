<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img src="./images/illustration-hero.svg" alt="" class="header-image">
            <h1 class="headline">Order Summary</h1>
            <p class="information">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="plan-picker">
                <img class="plan-img" src="./images/icon-music.svg" alt="">
                <div class="picker-text-wrapper">
                    <h1 class="plan-name">Annual Plan</h1>
                    <p class="plan-cost">$59.99/year</p>
                </div>
                <a href="#" class="change-plan">Change</a>
            </div>
            <button class="payment">Proceed to payment</button>
            <a href="#" class="cancel">Cancel Order</a>
        </div>
    </div>
</body>
</html>
